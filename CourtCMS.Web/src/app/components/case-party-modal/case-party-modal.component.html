@if (isOpen) {
  <div class="modal-backdrop" (click)="onClose()">
    <div class="modal-container" (click)="onModalClick($event)">
      <div class="modal-header">
        <h3>Add Party to Case</h3>
        <button class="btn-close-x" (click)="onClose()" aria-label="Close modal">&times;</button>
      </div>

      <div class="modal-body">
        @if (filteredParties.length === 0) {
          <div class="no-parties-message">
            <p>All registered parties are already assigned to this case.</p>
            <p class="hint">
              You can add new parties from the
              <a routerLink="/parties">Party Directory</a>.
            </p>
          </div>
        } @else {
          <form (ngSubmit)="onSubmit()" id="casePartyForm">
            <div class="form-group">
              <label for="partyId">Select Party</label>
              <select id="partyId" [(ngModel)]="formData.partyId" name="partyId" required>
                <option [ngValue]="null" disabled>-- Select a Party --</option>
                @for (party of filteredParties; track party.id) {
                  <option [ngValue]="party.id">{{ party.lastName }}, {{ party.firstName }}</option>
                }
              </select>
            </div>

            <div class="form-group">
              <label for="role">Role in Case</label>
              <select id="role" [(ngModel)]="formData.role" name="role" required>
                <option value="" disabled>-- Select a Role --</option>
                @for (role of roles; track role) {
                  <option [value]="role">{{ role }}</option>
                }
              </select>
            </div>
          </form>
        }
      </div>

      <div class="modal-footer">
        <button class="btn-cancel" type="button" (click)="onClose()">Cancel</button>
        @if (filteredParties.length > 0) {
          <button class="btn-save" type="submit" form="casePartyForm">Add to Case</button>
        }
      </div>
    </div>
  </div>
}
