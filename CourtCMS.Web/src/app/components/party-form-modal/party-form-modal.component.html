@if (isOpen) {
  <div class="modal-backdrop" (click)="onClose()">
    <div class="modal-container" (click)="onModalClick($event)">
      <div class="modal-header">
        <h3>{{ isEditMode ? 'Edit Party' : 'Add New Party' }}</h3>
        <button class="btn-close-x" (click)="onClose()" aria-label="Close modal">&times;</button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" id="partyForm">
          <!-- Name fields side by side -->
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                [(ngModel)]="formData.firstName"
                name="firstName"
                placeholder="e.g. John"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                [(ngModel)]="formData.lastName"
                name="lastName"
                placeholder="e.g. Doe"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              placeholder="e.g. john.doe@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="formData.phone"
              name="phone"
              placeholder="e.g. 714-555-0001"
              required
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn-cancel" type="button" (click)="onClose()">Cancel</button>
        <button class="btn-save" type="submit" form="partyForm">
          {{ isEditMode ? 'Update Party' : 'Add Party' }}
        </button>
      </div>
    </div>
  </div>
}
